<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
     border: 12px solid red; /* Border properties */
    border-radius: 30px;
}

.container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #007bff; /* Blue border */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #007bff; /* Blue color */
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensure the padding and border are included in the width */
}

input[type="submit"] {
    width: 100%;
    padding: 12px 0;
    background-color: #007bff; /* Blue color */
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
}

</style>
<body>
<div class="sidenav1">
        <div class="container1">
            <img class="logo" src="https://image.similarpng.com/very-thumbnail/2021/09/Good-food-logo-design-on-transparent-background-PNG.png" alt="logo"><h4>FOODIEUP</h4>
              <a href="Insertr.html">Add Recipe</a>
              <a href="Deleter.html">Delete Recipe</a>
              <a  href="Updater.html">Update Recipe</a>
             <a href="Selectr.html">Search Recipe</a>
             <a href="Signin.html">sign in</a>
              <a href="contact.html">contact</a>
            </div>
    </div>
    <div class="container">
        <h2>Update Recipe</h2>
        <form id="updateForm" action="Updater " method="post">
        <br>
            <label>Select update option:</label>
            <select name="update_option" id="update_option" onchange="toggleFields()">
                <option value="both">Both Recipe Name and Instructions</option>
                <option value="recipe_name">Recipe Name Only</option>
                <option value="instructions">Instructions Only</option>
            </select>
            <br><br>
            <label for="rid">Recipe ID:</label>
            <input type="text" id="rid" name="rid" required>
            <br><br>
            <label for="recipe_name">New Recipe Name:</label>
            <input type="text" id="recipe_name" name="recipe_name">
            <br><br>
            <label for="instructions">New Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4"></textarea>
            <br><br>
            <input type="submit" value="Update Recipe">
        </form>
    </div>

    <script>
        function toggleFields() {
            var updateOption = document.getElementById("update_option").value;
            var recipeNameField = document.getElementById("recipe_name");
            var instructionsField = document.getElementById("instructions");

            if (updateOption === "both") {
                recipeNameField.removeAttribute("disabled");
                instructionsField.removeAttribute("disabled");
            } else if (updateOption === "recipe_name") {
                recipeNameField.removeAttribute("disabled");
                instructionsField.setAttribute("disabled", "disabled");
            } else if (updateOption === "instructions") {
                recipeNameField.setAttribute("disabled", "disabled");
                instructionsField.removeAttribute("disabled");
            }
        }
    </script>
</body>
